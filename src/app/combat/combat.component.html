<!-- Loading non-minimal versions of playercard component-->
<div class="frame-2" *ngIf="!isMinimal()">
  <div
    class="playercards-leftteam"
    *ngIf="!hidePlayercards"
    [@slideInLeft]="playercardAnimationState"
    (@slideInLeft.done)="onAnimationDone($event)"
  >
    <app-playercard
      *ngFor="let player of match.teams[0].players; trackBy: trackByPlayerId"
      [match]="match"
      [player]="player"
      [color]="match.teams[0].isAttacking ? 'attacker' : 'defender'"
      [hideAuxiliary]="hideAuxiliary"
      side="left"
    />
  </div>
  <div
    class="playercards"
    *ngIf="!hidePlayercards"
    [@slideInRight]="playercardAnimationState"
    (@slideInRight.done)="onAnimationDone($event)"
  >
    <app-playercard
      *ngFor="let player of match.teams[1].players; trackBy: trackByPlayerId"
      [match]="match"
      [player]="player"
      [color]="match.teams[1].isAttacking ? 'attacker' : 'defender'"
      [hideAuxiliary]="hideAuxiliary"
      side="right"
    />
  </div>
</div>
