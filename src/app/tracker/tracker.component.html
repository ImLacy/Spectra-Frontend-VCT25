<div *ngIf="shouldDisplay()">
  <app-topinfo [tools]="match.tools" [map]="match.map" />
  <app-topscore [match]="match" />
  <app-endround *ngIf="match.roundPhase !== 'shopping'" [match]="match" [@fadeFast] />
  <app-combat
    [match]="match"
    [hideAuxiliary]="hideAuxiliary"
    [roundPhase]="match.roundPhase"
  />
  <app-scoreboard
    [match]="match"
    [hideAuxiliary]="hideAuxiliary"
    [roundPhase]="match.roundPhase"
    *ngIf="shouldDisplay()"
  ></app-scoreboard>
</div>
